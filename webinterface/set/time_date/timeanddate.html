		<div class="container desk">

			<div class="page-header">

					<h3 class="col-xs-2 text-right"><span class="glyphicon glyphicon-globe" style="color:grey;"></span></h3>

				</div>	
			</div>
			<div class="row">
				<div class="input-group">
					<span class="input-group-addon">Kontinent</span>

					<span class="input-group-btn">

					</span>

			</div>

	<!-- start of panel time -->

			<div class="panel-heading">
				<h3><span class="glyphicon glyphicon-time"></span><b> System Zeit - RTC</b></h3>
			</div>
		
		<div class="panel-body">
		<div class = "row">
			<div class = "col-md-2 col-xs-12">

   		<div class="row" id="timeDiv">
 	<!-- Load setTime.html on button click showSetSystemtTime -->
		</div>
    	</div>

		</div>
